<!DOCTYPE html>
<html>
<head>
    <title>Interview Trainer Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f8f9fa; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #fff; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Interview Trainer Agent</h1>
    <form method="POST">
        <label>Job Role:</label>
        <input type="text" name="role" placeholder="e.g., Software Engineer" required>
        <label>Experience (years):</label>
        <input type="number" name="experience" placeholder="e.g., 2" required>
        <label>Your Question:</label>
        <textarea name="query" placeholder="e.g., Give me 5 Python interview questions with answers" required></textarea>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Response:</h3>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
